<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
</head>

<body>
    <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required maxlength="20">

        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" name="confirm_password" id="confirm_password" required maxlength="20">

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>

        <label for="selectCountry">Seleccionar país:</label>
        <select name="pais" id="selectCountry" required>
            <option value="spain">España</option>
            <option value="france">Francia</option>
            <option value="usa">Estados Unidos</option>
            <option value="germany">Alemania</option>
        </select>

        <fieldset>
            <legend>Género</legend>
            <input type="radio" name="genero" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino" required>
            <label for="femenino">Femenino</label>
        </fieldset>

        <fieldset>
            <legend>Términos y condiciones</legend>
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">Aceptar términos y condiciones</label>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>

</html>
